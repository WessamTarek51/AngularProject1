    <div class="item-medium-1__alert" *ngIf="productItem.discount">Sale</div>
    <div class="item-medium-1__image image" [style]="' background-image: url(' + productItem.image + ')'">
        <a (click)="onItemAdded()" class="item-medium-1__action">Add to Cart</a>
    </div>
    <a href="#">
        <h4>{{productItem.name}}</h4>
        <div class="flex-row">
            <div>
                <del *ngIf="productItem.discount">${{productItem.price}}</del>
                <span class="lable">${{productItem.discount ? productItem.price - productItem.discount : productItem.price}}</span>
            </div>
        </div>
    </a>
    <div class="crud-actions">
        <a routerLink="'product','details'"><i class="far fa-eye"></i></a>
        <a [routerLink]="['product','edit',productItem.id]"><i class="fas fa-edit"></i></a>
        <a href="#" (click)="deleteListProduct(productItem)"><i class="fas fa-trash-alt"></i></a>
    </div>
